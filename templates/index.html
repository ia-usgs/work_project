<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <!-- Header content goes here -->
        <h1>Welcome to the User Dashboard</h1>
        <img src="{{ url_for('static', filename='ngc.jpg') }}" alt="User Dashboard">
    </header>

    <aside>
        <button id="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</button>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <section class="cards">
            <!-- Cards with summary or quick info -->
            <!-- Example Card -->
            <div class="card">
                <h2>Profile Summary</h2>
                <!-- Content will be loaded by JavaScript -->
            </div>
        </section>
        
        <section>
            <h1>Table Data</h1>
            <button onclick="fetchTableData()">Fetch Data</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <!-- Footer content goes here -->
        <p>Dashboard Footer</p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('aside');
            sidebar.classList.toggle('collapsed');
        }

        function fetchTableData() {
            fetch('/table_data/users')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#table-body');
                    tableBody.innerHTML = ''; // Clear existing data

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.id}</td>
                            <td>${row.name}</td>
                            <td>${row.age}</td>
                            <td>${row.address}</td>
                            <td>${row.salary}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Failed to fetch data:', error));
        }
    </script>

</body>
</html>
